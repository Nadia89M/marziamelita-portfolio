<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<!-- Photos -->
<section id="photo" class="py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 mb-3">
                <div class="card">
                    <img src="{{photo.photo_main.url}}" alt="" class="mb-3 img-fluid card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{photo.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
